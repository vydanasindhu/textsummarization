<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 500px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="number"] {
      padding: 5px 10px;
      width: 100px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-bottom: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    .tags-container {
      margin-top: 10px;
      width: 100%;
    }

    .tags-label {
      font-size: 14px;
      font-weight: bold;
      color: #555;
    }

    .tags-content {
      font-size: 14px;
      color: #555;
      word-wrap: break-word;
      margin-top: 5px;
    }
  </style>
  <script src="summarizer.js"></script>
  <script src="popup.js"></script>
</head>
<body>
  <div class="container">
    <label for="num-sentences">Number of sentences:</label>
    <input type="number" id="num-sentences" min="1" required>
    <button id="summarize">Summarize Article</button>
    <textarea id="summary" readonly></textarea>
    <div class="tags-container">
      <div class="tags-label">Tags:</div>
      <div id="tags" class="tags-content"></div>
    </div>
  </div>
</body>
</html>
